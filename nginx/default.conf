server {
    listen 80;
    server_name nekobot.xyz www.nekobot.xyz;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name nekobot.xyz www.nekobot.xyz;

    ssl_certificate /etc/letsencrypt/live/nekobot.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/nekobot.xyz/privkey.pem;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';

    access_log  /tmp/access.log;
    error_log /tmp/error.log;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://web:5000;
    }

    location ~* .(css|ico|xml|json|jpg|js|less|scss|eot|svg|ttf|woff|woff2|otf|png)$ {
        root /opt/web/static;
    }
}









